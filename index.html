<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container-A">
      <div class="container-search">
        <input
          type="text"
          id="city-name"
          placeholder="Enter City name and press Enter"
        />
        <input
          type="radio"
          name="units"
          id="metric"
          value="metric"
          checked="yes"
        />
        <label for="metric">Celsius</label>
        <input type="radio" name="units" id="imperial" value="imperial" />
        <label for="imperial">Fahrenheit</label>
      </div>
      <div class="error"></div>
      <div class="container-info">
        <div class="info">
          <span class="city-name">City name</span>
          <span class="weather">Weather</span>
          <span>
            <span class="tempNum temp">17</span>
            <span class="degree">o</span>
          </span>
          <span>
            <span>
              <span>L:</span>
              <span class="tempNum temp-min">11</span>
              <span class="degree">o</span>
            </span>
            <span>
              <span>H:</span>
              <span class="tempNum temp-max">22</span>
              <span class="degree">o</span>
            </span>
          </span>
        </div>
        <img class="icon" src="#" alt="weather preview" />
      </div>
    </div>
    <div class="container-B"></div>
    <script src="bundle.js"></script>
  </body>
</html>
