<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container-A">
      <div class="container-search">
        <input
          type="text"
          id="city-name"
          placeholder="Enter City name and press Enter"
        />
        <label for="metric">
          <span>Metric</span>
          <input
            type="radio"
            name="units"
            id="metric"
            value="metric"
            checked="yes"
          />
        </label>
        <label for="imperial">
          <span>Imperial</span>
          <input type="radio" name="units" id="imperial" value="imperial" />
        </label>
      </div>
      <div class="container-info">
        <span class="info">
          <span class="city-name">City name</span>
          <span class="weather">Weather</span>
          <span>
            <span class="temp">temp</span>
            <span class="degree">o</span>
          </span>
          <span>
            <span>
              <span>L:</span>
              <span class="temp-min">low</span>
              <span class="degree">o</span>
            </span>
            <span>
              <span>H:</span>
              <span class="temp-max">high</span>
              <span class="degree">o</span>
            </span>
          </span>
        </span>
        <img class="icon" src="#" alt="weather preview" />
      </div>
    </div>
    <div class="container-B"></div>
    <script src="bundle.js"></script>
  </body>
</html>
